
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Styled Table</title>
</head>
<body>
    <table border="1" style="  border-collapse: collapse;">
        <tr id="one">
            <td colspan="5" class="one">HeaderBody</td>
        </tr>
        <tr id="two">
            <td class="two">Left</td>
            <td colspan="3" class="two">Main Body</td>
            <td class="two">Right</td>
        </tr>
        <tr id="three">
            <td colspan="5" class="three">Footer Body</td>
        </tr>
    </table>
</body>
</html>
